<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Pharaoh Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-image: url('https://raw.githubusercontent.com/MinaMagdy452/hieroglyph-camera/main/background.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 20px #000;
    }
    h2 {
      margin-bottom: 18px;
      color: #ffdf5d;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background: #f0f0f0;
      color: #333;
    }
    #convertBtn {
      background: teal;
      color: white;
    }
    #captureBtn {
      background: goldenrod;
      color: white;
    }
    #glyphDisplay {
      font-size: 32px;
      margin: 15px 0;
      color: #ffeb3b;
      min-height: 40px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>أكتب اسمك وتحوله لهيروغليفية</h2>
    <input type="text" id="username" placeholder="اكتب اسمك هنا">
    <button id="convertBtn">🔁 تحويل الاسم</button>
    <div id="glyphDisplay">𓂀</div>
    <button id="captureBtn">📷 تشغيل الكاميرا</button>
    <video id="video" autoplay muted playsinline></video>
  </div>
  <script>
    const hieroMap = {
      A:'𓄿',B:'𓃀',C:'𓍿',D:'𓂧',E:'𓇋',
      F:'𓆑',G:'𓎼',H:'𓎛',I:'𓇋',J:'𓆓',
      K:'𓎡',L:'𓃭',M:'𓅓',N:'𓈖',O:'𓅱',
      P:'𓊪',Q:'𓏘',R:'𓂋',S:'𓋴',T:'𓏏',
      U:'𓅱',V:'𓆑',W:'𓅱',X:'𓐍',Y:'𓇌',Z:'𓊃'
    };

    document.getElementById('convertBtn').onclick = () => {
      const name = document.getElementById('username').value.trim();
      const glyphs = name.split('').map(c => hieroMap[c.toUpperCase()] || '').join('');
      document.getElementById('glyphDisplay').textContent = glyphs || '𓂀';
    };

    document.getElementById('captureBtn').onclick = () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => document.getElementById('video').srcObject = stream)
        .catch(err => alert('مش قادر يشغل الكاميرا: ' + err));
    };
  </script>
</body>
</html>
