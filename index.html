<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharaoh Hieroglyph Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #ffd700;
      --dark-gold: #daa520;
      --teal: #008080;
      --dark-teal: #006666;
      --black: #1a1a1a;
      --gray: #3a3a3a;
      --light-gray: #f8f8f8;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--black) url('https://images.unsplash.com/photo-1548438294-1ad5d5f4f063?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
    }
    
    .card {
      background: linear-gradient(135deg, var(--gray) 0%, var(--black) 100%);
      border: 2px solid var(--gold);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(5px);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }
    
    h1 {
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--gold);
      font-weight: 600;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: border 0.3s, box-shadow 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--teal);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 8px 0;
      font-family: 'Cairo', sans-serif;
    }
    
    .btn:hover {
      background: var(--dark-teal);
      transform: translateY(-2px);
    }
    
    .btn i {
      margin-left: 8px;
    }
    
    .btn-gold {
      background: var(--gold);
      color: var(--black);
    }
    
    .btn-gold:hover {
      background: var(--dark-gold);
    }
    
    .btn-red {
      background: #d9534f;
    }
    
    .btn-red:hover {
      background: #c9302c;
    }
    
    #glyphDisplay {
      font-size: 48px;
      margin: 25px 0;
      color: var(--gold);
      min-height: 70px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      word-break: break-all;
    }
    
    .media-container {
      position: relative;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    
    video {
      width: 100%;
      display: block;
    }
    
    canvas {
      display: none;
    }
    
    .result-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    
    #resultImage {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid var(--gold);
      margin-top: 10px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .actions .btn {
      flex: 1;
    }
    
    .instructions {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 3px solid var(--gold);
    }
    
    .instructions h3 {
      color: var(--gold);
      margin-bottom: 10px;
    }
    
    .instructions ul {
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 5px;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      #glyphDisplay {
        font-size: 36px;
        padding: 15px;
      }
      
      .btn {
        padding: 10px;
        font-size: 14px;
      }
    }
    
    /* Hieroglyph effects */
    .hiero-char {
      transition: transform 0.3s;
      display: inline-block;
    }
    
    .hiero-char:hover {
      transform: scale(1.2) rotate(5deg);
    }
    
    /* Loader */
    .loader {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--gold);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Alerts */
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      color: #d4edda;
    }
    
    .alert-error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-phoenix-framework"></i> Pharaoh Hieroglyph Converter</h1>
      
      <div class="alert" id="alertBox"></div>
      
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> Your Name in English:</label>
        <input type="text" id="username" placeholder="Example: Ahmed, Mona">
      </div>
      
      <button id="convertBtn" class="btn"><i class="fas fa-exchange-alt"></i> Convert to Hieroglyphs</button>
      
      <div id="glyphDisplay">𓂀</div>
      
      <button id="cameraBtn" class="btn btn-gold"><i class="fas fa-camera"></i> Open Camera</button>
      
      <div class="media-container" id="mediaContainer">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="actions">
          <button id="snapBtn" class="btn btn-gold"><i class="fas fa-camera-retro"></i> Take Photo</button>
          <button id="cancelCameraBtn" class="btn btn-red"><i class="fas fa-times"></i> Cancel</button>
        </div>
      </div>
      
      <div class="result-container" id="resultContainer">
        <h3>Your Hieroglyph Image:</h3>
        <img id="resultImage" alt="Result">
        <div class="actions">
          <button id="downloadBtn" class="btn btn-gold"><i class="fas fa-download"></i> Download Image</button>
          <button id="newPhotoBtn" class="btn"><i class="fas fa-redo"></i> New Photo</button>
        </div>
      </div>
      
      <div class="instructions">
        <h3><i class="fas fa-info-circle"></i> How to Use:</h3>
        <ul>
          <li>Type your name in English letters (A-Z)</li>
          <li>Click convert to see your name in hieroglyphs</li>
          <li>You can open camera to take a photo with your name</li>
          <li>Save the image to share with friends</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="loader" id="loader"></div>

  <script>
    // Enhanced hieroglyph map with better symbol support
    const hieroMap = {
      'A': '𓄿', 'B': '𓃀', 'C': '𓍿', 'D': '𓂧', 'E': '𓇋',
      'F': '𓆑', 'G': '𓎼', 'H': '𓎛', 'I': '𓇋', 'J': '𓆓',
      'K': '𓎡', 'L': '𓃭', 'M': '𓅓', 'N': '𓈖', 'O': '𓅱',
      'P': '𓊪', 'Q': '𓏘', 'R': '𓂋', 'S': '𓋴', 'T': '𓏏',
      'U': '𓅱', 'V': '𓆑', 'W': '𓅱', 'X': '𓐍', 'Y': '𓇌', 'Z': '𓊃',
      ' ': ' ', 
      '0': '𓏤', '1': '𓏺', '2': '𓏻', '3': '𓏼', '4': '𓏽',
      '5': '𓏾', '6': '𓏿', '7': '𓐀', '8': '𓐁', '9': '𓐂'
    };
    
    // DOM elements
    const elements = {
      username: document.getElementById('username'),
      convertBtn: document.getElementById('convertBtn'),
      glyphDisplay: document.getElementById('glyphDisplay'),
      cameraBtn: document.getElementById('cameraBtn'),
      mediaContainer: document.getElementById('mediaContainer'),
      video: document.getElementById('video'),
      canvas: document.getElementById('canvas'),
      snapBtn: document.getElementById('snapBtn'),
      cancelCameraBtn: document.getElementById('cancelCameraBtn'),
      resultContainer: document.getElementById('resultContainer'),
      resultImage: document.getElementById('resultImage'),
      downloadBtn: document.getElementById('downloadBtn'),
      newPhotoBtn: document.getElementById('newPhotoBtn'),
      loader: document.getElementById('loader'),
      alertBox: document.getElementById('alertBox')
    };
    
    // State variables
    let stream = null;
    let capturedImage = null;
    
    // Show alert message
    function showAlert(message, type = 'success') {
      elements.alertBox.textContent = message;
      elements.alertBox.className = `alert alert-${type}`;
      elements.alertBox.style.display = 'block';
      
      setTimeout(() => {
        elements.alertBox.style.display = 'none';
      }, 5000);
    }
    
    // Convert name to hieroglyphs
    function convertToHieroglyphs(name) {
      return name.toUpperCase().split('').map(c => hieroMap[c] || '?').join('');
    }
    
    // Convert button handler
    elements.convertBtn.addEventListener('click', () => {
      const name = elements.username.value.trim();
      
      if (!name) {
        showAlert('Please enter your name first', 'error');
        elements.glyphDisplay.textContent = '𓂀';
        return;
      }
      
      // Show loading effect
      elements.loader.style.display = 'block';
      elements.glyphDisplay.textContent = '';
      
      // Simulate delay for better UX
      setTimeout(() => {
        const glyphs = convertToHieroglyphs(name);
        
        // Display glyphs with animation
        elements.glyphDisplay.innerHTML = glyphs.split('').map(char => 
          `<span class="hiero-char">${char}</span>`
        ).join('');
        
        elements.loader.style.display = 'none';
        showAlert('Your name was converted successfully!', 'success');
      }, 800);
    });
    
    // Camera management
    elements.cameraBtn.addEventListener('click', toggleCamera);
    elements.cancelCameraBtn.addEventListener('click', toggleCamera);
    elements.newPhotoBtn.addEventListener('click', toggleCamera);
    
    async function toggleCamera() {
      if (elements.mediaContainer.style.display === 'block') {
        // Stop camera
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
        }
        
        elements.mediaContainer.style.display = 'none';
        elements.cameraBtn.innerHTML = '<i class="fas fa-camera"></i> Open Camera';
        elements.resultContainer.style.display = 'none';
      } else {
        // Start camera
        try {
          elements.loader.style.display = 'block';
          
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'user',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }, 
            audio: false 
          });
          
          elements.video.srcObject = stream;
          elements.mediaContainer.style.display = 'block';
          elements.cameraBtn.innerHTML = '<i class="fas fa-camera"></i> Close Camera';
          elements.resultContainer.style.display = 'none';
          
          showAlert('Camera started successfully', 'success');
        } catch (err) {
          showAlert(`Could not access camera: ${err.message}`, 'error');
          console.error('Camera error:', err);
        } finally {
          elements.loader.style.display = 'none';
        }
      }
    }
    
    // Take photo
    elements.snapBtn.addEventListener('click', () => {
      if (!stream) return;
      
      elements.canvas.width = elements.video.videoWidth;
      elements.canvas.height = elements.video.videoHeight;
      elements.canvas.getContext('2d').drawImage(elements.video, 0, 0);
      
      capturedImage = elements.canvas.toDataURL('image/png');
      elements.resultImage.src = capturedImage;
      
      // Add hieroglyph text to image
      addTextToImage();
    });
    
    // Add text to image (now at TOP)
    function addTextToImage() {
      const name = elements.username.value.trim();
      if (!name) return;
      
      const glyphs = convertToHieroglyphs(name);
      if (!glyphs) return;
      
      const img = new Image();
      img.onload = function() {
        elements.canvas.width = img.width;
        elements.canvas.height = img.height;
        const ctx = elements.canvas.getContext('2d');
        
        // Draw original image
        ctx.drawImage(img, 0, 0);
        
        // Text settings
        ctx.font = 'bold 60px Cairo, sans-serif';
        ctx.fillStyle = 'rgba(255, 215, 0, 0.9)';
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
        ctx.lineWidth = 3;
        ctx.textAlign = 'center';
        
        // Text position (now at TOP)
        const x = elements.canvas.width / 2;
        const y = 80; // Position from top
        
        // Draw text with shadow effect
        ctx.strokeText(glyphs, x, y);
        ctx.fillText(glyphs, x, y);
        
        // Save final image
        capturedImage = elements.canvas.toDataURL('image/png');
        elements.resultImage.src = capturedImage;
        elements.mediaContainer.style.display = 'none';
        elements.resultContainer.style.display = 'block';
      };
      
      img.src = capturedImage;
    }
    
    // Download image
    elements.downloadBtn.addEventListener('click', () => {
      if (!capturedImage) return;
      
      const link = document.createElement('a');
      link.download = `hieroglyph-${Date.now()}.png`;
      link.href = capturedImage;
      link.click();
      
      showAlert('Image downloaded successfully!', 'success');
    });
    
    // Copy hieroglyphs on click
    elements.glyphDisplay.addEventListener('click', () => {
      const text = elements.glyphDisplay.textContent;
      if (text && text !== '𓂀') {
        navigator.clipboard.writeText(text)
          .then(() => showAlert('Hieroglyphs copied!', 'success'))
          .catch(() => showAlert('Could not copy', 'error'));
      }
    });
    
    // Initial load
    window.addEventListener('load', () => {
      setTimeout(() => {
        showAlert('Welcome to Pharaoh Hieroglyph Converter!', 'success');
      }, 1000);
    });
  </script>
</body>
</html>
